<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Loan History | Gayatri Electronics</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --dark: #0f172a;
            --light: #f8fafc;
            --white: #ffffff;
            --border: #e2e8f0;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            margin: 0;
            background-color: var(--light);
            color: var(--text-main);
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
        }

        /* NAVIGATION & HEADER */
        .back-nav {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--text-muted);
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 30px;
            transition: 0.2s;
        }
        .back-nav:hover { color: var(--primary); }

        .page-header {
            margin-bottom: 30px;
        }
        .page-header h1 { margin: 0; font-size: 28px; color: var(--dark); }
        .page-header p { margin: 8px 0 0; color: var(--text-muted); font-size: 15px; }

        /* DATA TABLE CARD */
        .table-card {
            background: var(--white);
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            overflow: hidden; /* Keeps the rounded corners for the table */
        }

        .table-responsive {
            width: 100%;
            overflow-x: auto;
        }

        table { 
            width: 100%; 
            border-collapse: collapse; 
            min-width: 600px; /* Ensures it doesn't squish too much on mobile */
        }

        th { 
            background: #f1f5f9; 
            text-align: left; 
            font-size: 12px; 
            color: var(--text-muted); 
            text-transform: uppercase; 
            letter-spacing: 0.5px;
            padding: 18px 20px; 
            border-bottom: 1px solid var(--border); 
        }

        td { 
            padding: 16px 20px; 
            border-bottom: 1px solid var(--border); 
            font-size: 14px; 
            font-weight: 500;
        }

        /* Hover effect for rows */
        tbody tr { transition: background-color 0.2s; }
        tbody tr:hover { background-color: #f8fafc; }

        /* Emphasize the amount column */
        td:first-child {
            font-weight: 700;
            color: var(--dark);
        }

        @media (max-width: 600px) {
            .container { margin: 20px auto; }
            .page-header h1 { font-size: 24px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="user.html" class="back-nav">← Return to Dashboard</a>

        <div class="page-header">
            <h1>My Loan History</h1>
            <p>A complete record of your loan applications and their status.</p>
        </div>

        <div class="table-card">
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Amount (₹)</th>
                            <th>Current Status</th>
                            <th>Meeting Schedule</th>
                            <th>Application Date</th>
                        </tr>
                    </thead>
                    <tbody id="historyTable">
                        <tr>
                            <td colspan="4" style="text-align: center; padding: 40px; color: var(--text-muted); font-weight: 400;">
                                Loading your history...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <p style="text-align: center; color: var(--text-muted); font-size: 13px; margin-top: 30px;">
            For discrepancies, please contact the administrator.
        </p>
    </div>

    <script type="module" src="js/history.js"></script>

</body>
</html>
