<!DOCTYPE html>
<html>
<head>
    <title>Gayatri Electronics - Loan System</title>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #007bff, #0056b3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            color: white;
        }

        .system-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .sub-title {
            font-size: 14px;
            margin-bottom: 25px;
            opacity: 0.9;
        }

        .card {
            background: white;
            padding: 30px;
            width: 350px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            text-align: left;
            color: black;
        }

        h2 {
            margin-top: 0;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 6px;
            background: #007bff;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        .secondary-btn {
            background: #6c757d;
        }

        .links {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .links a {
            text-decoration: none;
            color: #007bff;
        }

        .admin-link {
            text-align: center;
            margin-top: 15px;
        }

        .admin-link a {
            text-decoration: none;
            font-size: 13px;
            color: #555;
        }

    </style>
</head>

<body>

<div class="container">

    <div class="system-title">Gayatri Electronics</div>
    <div class="sub-title">Loan Management System</div>

    <div class="card">
        <h2>User Login</h2>

        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">

        <button onclick="login()">Login</button>

        <div class="links">
            Don't have an account? <a href="register.html">Register</a>
        </div>

        <div class="admin-link">
            <a href="admin-login.html">Admin Login</a>
        </div>
    </div>

</div>

<script type="module" src="js/login.js"></script>

</body>
</html>
