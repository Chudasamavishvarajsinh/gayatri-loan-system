<!DOCTYPE html>
<html>
<head>
<title>Admin Dashboard - Gayatri Electronics</title>

<style>
body{
    font-family:Segoe UI,Arial,sans-serif;
    background:#f3f6fb;
    padding:30px;
    margin:0;
}

/* HEADER */

.top-bar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:25px;
}

.logout{
    background:#dc3545;
    color:#fff;
}

/* CARD */

.card{
    background:#fff;
    padding:20px;
    margin-bottom:25px;
    border-radius:14px;
    box-shadow:0 8px 20px rgba(0,0,0,0.06);
}

/* SUMMARY */

.summary p{
    margin:6px 0;
    font-size:15px;
}

/* TABLE */

table{
    width:100%;
    border-collapse:collapse;
    margin-top:15px;
    font-size:14px;
}

th{
    background:#eef2ff;
    padding:12px;
    text-align:left;
}

td{
    padding:12px;
    border-bottom:1px solid #eee;
}

.loan-active{
    background:#ffffff;
}

.loan-closed{
    background:#f0fdf4;
}

/* STATUS */

.status{
    padding:5px 10px;
    border-radius:20px;
    font-size:12px;
    font-weight:600;
}

.active{
    background:#fff3cd;
    color:#856404;
}

.closed{
    background:#c3e6cb;
    color:#155724;
}

/* BUTTONS */

button{
    padding:6px 12px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-weight:600;
    font-size:13px;
}

.btn-primary{
    background:#2563eb;
    color:#fff;
}

.btn-secondary{
    background:#64748b;
    color:#fff;
}

/* LEDGER */

.ledger-row{
    display:none;
}

.ledger-card{
    background:#f8fafc;
    border-radius:10px;
    padding:15px;
}

.ledger-header{
    font-weight:600;
    margin-bottom:10px;
}

.ledger-body{
    max-height:200px;
    overflow-y:auto;
}

.ledger-item{
    display:flex;
    justify-content:space-between;
    padding:8px 0;
    border-bottom:1px solid #e5e7eb;
    font-size:13px;
}

.credit{
    color:#16a34a;
    font-weight:600;
}

.balance{
    font-weight:600;
}

/* MODAL */

.modal-overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.5);
    display:none;
    justify-content:center;
    align-items:center;
}

.modal{
    background:#fff;
    padding:25px;
    width:360px;
    border-radius:12px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

.modal h3{
    margin-top:0;
}

.modal input{
    width:100%;
    padding:10px;
    margin-top:10px;
    border-radius:6px;
    border:1px solid #ccc;
}

.modal-buttons{
    margin-top:15px;
    display:flex;
    justify-content:flex-end;
    gap:10px;
}
</style>
</head>

<body>

<div class="top-bar">
    <h2>Admin Dashboard</h2>
    <button class="logout" onclick="logout()">Logout</button>
</div>

<div class="card summary">
<p>Total Users: <strong id="totalUsers">0</strong></p>
<p>Active Loans: <strong id="totalActiveLoans">0</strong></p>
<p>Closed Loans: <strong id="totalClosedLoans">0</strong></p>
<p>Total Outstanding: <strong id="totalOutstanding">â‚¹ 0</strong></p>
</div>

<div class="card">
<h3>User Loan History</h3>

<select id="historyUserSelect">
<option value="">Select User</option>
</select>

<table id="loanHistoryTable">
<thead>
<tr>
<th>Loan ID</th>
<th>Principal</th>
<th>Total</th>
<th>Remaining</th>
<th>Status</th>
<th>Action</th>
</tr>
</thead>
<tbody>
<tr><td colspan="6">Select user</td></tr>
</tbody>
</table>
</div>

<!-- PAYMENT MODAL -->

<div class="modal-overlay" id="paymentModal">
<div class="modal">
<h3>Add Payment</h3>
<input type="number" id="paymentAmountInput" placeholder="Enter amount">
<div class="modal-buttons">
<button class="btn-secondary" onclick="closePaymentModal()">Cancel</button>
<button class="btn-primary" onclick="submitPayment()">Save</button>
</div>
</div>
</div>

<script type="module" src="js/admin.js"></script>
</body>
</html>
