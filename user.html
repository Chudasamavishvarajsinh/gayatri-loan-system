<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Portal | Gayatri Electronics</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #64748b;
            --dark: #0f172a;
            --light: #f8fafc;
            --white: #ffffff;
            --border: #e2e8f0;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            margin: 0;
            background-color: var(--light);
            color: var(--dark);
            display: flex;
            min-height: 100vh;
        }

        /* SIDEBAR */
        .sidebar {
            width: 280px;
            background: var(--dark);
            color: var(--white);
            padding: 30px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
        }

        .sidebar h2 { font-size: 22px; color: var(--primary); margin-bottom: 5px; }
        .sidebar p { font-size: 13px; color: #94a3b8; margin-bottom: 40px; }

        .nav-menu { flex: 1; }
        .nav-item {
            display: block;
            padding: 12px 15px;
            color: #cbd5e1;
            text-decoration: none;
            border-radius: 10px;
            margin-bottom: 10px;
            font-weight: 500;
            transition: 0.2s;
            cursor: pointer;
        }
        .nav-item:hover, .nav-item.active { background: rgba(255,255,255,0.1); color: var(--white); }

        /* MAIN CONTENT */
        .main-container {
            margin-left: 280px;
            flex: 1;
            padding: 40px;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .card {
            background: var(--white);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .card-header { border-bottom: 1px solid var(--border); margin-bottom: 20px; padding-bottom: 10px; }
        .card-header h3 { margin: 0; font-size: 18px; }

        /* LOAN LIST STYLING */
        #loans { margin-top: 10px; }
        .loan-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border: 1px solid var(--border);
            border-radius: 15px;
            margin-bottom: 15px;
            background: var(--light);
            transition: 0.3s;
        }
        .loan-item:hover { transform: scale(1.01); border-color: var(--primary); }
        
        .loan-info h4 { margin: 0; font-size: 16px; color: var(--dark); }
        .loan-info p { margin: 5px 0 0; font-size: 13px; color: var(--secondary); }

        .status-badge {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
        }
        .status-active { background: #dcfce7; color: #166534; }

        @media (max-width: 1024px) {
            .sidebar { width: 80px; padding: 15px; }
            .sidebar h2, .sidebar p, .nav-item span { display: none; }
            .main-container { margin-left: 80px; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <h2>Gayatri</h2>
        <p>Electronic Services</p>
        
        <nav class="nav-menu">
            <a href="user.html" class="nav-item active"><span>Dashboard</span></a>
            <a href="apply.html" class="nav-item"><span>Apply for Loan</span></a>
            <a href="history.html" class="nav-item"><span>Loan History</span></a>
            <a href="status.html" class="nav-item"><span>Track Status</span></a>
        </nav>

        <div class="nav-item" style="color: #f87171; margin-top: auto;" onclick="logout()">Logout</div>
    </aside>

    <main class="main-container">
        <div class="header-bar">
            <div>
                <h1 style="margin:0;">Dashboard</h1>
                <p style="color: var(--secondary); margin: 5px 0 0 0;">Overview of your active loan accounts.</p>
            </div>
            <button onclick="window.location.href='apply.html'" style="background: var(--primary); color: white; border: none; padding: 12px 24px; border-radius: 10px; font-weight: 600; cursor: pointer;">
                + New Application
            </button>
        </div>

        <div class="card">
            <div class="card-header">
                <h3>Current Active Loans</h3>
            </div>
            <div id="loans">
                <p style="text-align: center; color: var(--secondary); padding: 20px;">Checking for active loans...</p>
            </div>
        </div>

        <div class="card" style="background: var(--dark); color: white; border: none;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h3 style="margin:0; color: var(--primary);">Need Assistance?</h3>
                    <p style="margin: 10px 0 0; font-size: 14px; color: #94a3b8;">Contact our office for payment support.</p>
                </div>
                <div style="text-align: right;">
                    <p style="margin:0; font-weight: 700;">Chudasama Baldevsinh</p>
                    <p style="margin:5px 0 0; color: var(--primary); font-size: 18px;">+91 9924232759</p>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="js/user.js"></script>
    <script type="module" src="js/user-dashboard.js"></script>
</body>
</html>
