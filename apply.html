<!DOCTYPE html>
<html>
<head>
<title>Apply Loan</title>
<style>
body{font-family:Arial;background:#eef2f7}
.box{width:400px;background:white;margin:50px auto;padding:30px;border-radius:8px}
input,textarea,button{width:100%;padding:10px;margin:10px 0}
button{background:#28a745;color:white;border:none}
</style>
</head>
<body>

<div class="box">
<h3>Apply For Loan</h3>

<input type="text" id="name" placeholder="Full Name">
<input type="text" id="phone" placeholder="Phone Number">
<textarea id="address" placeholder="Address"></textarea>
<input type="number" id="amount" placeholder="Loan Amount">

<button onclick="applyLoan()">Submit Application</button>
<p id="msg"></p>
</div>

<script type="module" src="js/apply.js"></script>
</body>
</html>
