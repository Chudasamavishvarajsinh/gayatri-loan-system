<!DOCTYPE html>
<html>
<head>
<title>Admin Login</title>
<style>
body{
    font-family:Arial;
    background:#f4f6f9;
}
.box{
    width:350px;
    background:white;
    margin:100px auto;
    padding:30px;
    border-radius:8px;
}
input,button{
    width:100%;
    padding:10px;
    margin:10px 0;
}
button{
    background:#007bff;
    color:white;
    border:none;
    cursor:pointer;
}
.user-btn{
    background:#28a745;
}
hr{
    margin:20px 0;
}
</style>
</head>
<body>

<div class="box">
<h3>Admin Login</h3>

<input type="email" id="email" placeholder="Admin Email">
<input type="password" id="password" placeholder="Password">

<button onclick="adminLogin()">Login</button>

<hr>

<button class="user-btn" onclick="location.href='index.html'">
User Login
</button>

<p id="msg"></p>
</div>

<script type="module" src="js/admin-auth.js"></script>
</body>
</html>
