<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard - Gayatri Electronics</title>
    <style>
        body {

            <h2>Create Loan</h2>

<input type="text" id="userId" placeholder="User ID">
<input type="number" id="principal" placeholder="Loan Amount">
<input type="number" id="interest" placeholder="Interest %">
<input type="number" id="months" placeholder="EMI Months">

<button onclick="createLoan()">Create Loan</button>

<hr>

<h2>Add Ledger Entry</h2>

<input type="text" id="loanId" placeholder="Loan ID">
<select id="type">
  <option value="debit">Debit (Loan Given)</option>
  <option value="credit">Credit (Payment Received)</option>
</select>
<input type="number" id="amount" placeholder="Amount">
<input type="text" id="note" placeholder="Note">

<button onclick="addLedger()">Add Entry</button>
            
            font-family: Arial;
            background: #f2f2f2;
            padding: 40px;
        }

        .card {
            background: white;
            padding: 25px;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        button {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .primary {
            background: #007bff;
            color: white;
        }

        .danger {
            background: red;
            color: white;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Admin Dashboard</h2>

    <button class="primary" onclick="toggleCreateAdmin()">Create New Admin</button>
    <button class="danger" onclick="logout()">Logout</button>

    <div id="createAdminSection" style="display:none; margin-top:20px;">
        <h3>Create Another Admin</h3>

        <input type="email" id="newAdminEmail" placeholder="Admin Email">
        <input type="password" id="newAdminPassword" placeholder="Password (min 6 chars)">

        <button class="primary" onclick="createAdmin()">Create Admin</button>
    </div>

</div>
<script type="module" src="js/admin-ledger.js"></script>
<script type="module" src="js/admin-dashboard.js"></script>

</body>
</html>
